<div class="min-h-screen flex flex-col">
  <app-header></app-header>
  <div class="flex-grow relative">

    <!-- Error alert -->
    <div  *ngIf="(apiStatus$ | async)?.status === 'fail'" class="alert alert-error shadow-lg absolute w-96 top-12 right-12 z-50">
      <div>
        <svg (click)="closeNotification()" xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
        <span>{{(apiStatus$ | async)?.message}}</span>
      </div>
    </div>

    <router-outlet></router-outlet>
  </div>
  <app-footer></app-footer>
</div>
